<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>ChatBot Example</title>
</head>
<body>
    <div class="vanilla-chatbot"></div>
    <script type="module" src="src/index.js"></script>
    <script type="module">
    const { renderWidget, createChatBotMessage } = window.vanillaJsChatbot;

    const rootEl = document.querySelector(".vanilla-chatbot");
    const config = {
        apiKey: "API_KEY",
        botName: "Markov",
        initialMessages: [
            createChatBotMessage('Hello there! How can I help you?', { widget: "" }),
        ],
        state: {},
        widgets: [],
    };

    renderWidget(rootEl, config);
    </script>
</body>
</html>
